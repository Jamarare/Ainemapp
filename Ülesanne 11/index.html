<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScripti Ülesanded</title>
</head>
<body>
    <h1>JavaScripti Ülesanded</h1>

    <h2>Nimed: Suure algustähega ja E-mailid</h2>
    <div id="nimed"></div>

    <h2>Otsing: Kas nimi eksisteerib?</h2>
    <input type="text" id="nimiOtsing" placeholder="Sisesta nimi">
    <button onclick="otsiNimiSisestatud()">Otsi Nimi</button>
    <div id="otsinguTulemus"></div>

    <h2>Inimeste sünniaeg ja vanus</h2>
    <div id="inimesteAndmed"></div>

    <h2>Õpilaste kaugushüppe tulemused</h2>
    <div id="kaugushupe"></div>

    <script src="app.js"></script>
</body>
</html>
