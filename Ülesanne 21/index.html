<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Quotes Viewer</h1>
    
    <div id="loading" class="text-center mb-4">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Loading quotes...</p>
    </div>

    <div class="mb-3">
      <label for="filter" class="form-label">Filter by theme:</label>
      <input type="text" id="filter" class="form-control" placeholder="Enter a theme to filter">
    </div>

    <div id="quotesContainer" class="row g-3"></div>

    <div id="errorMessage" class="alert alert-danger d-none" role="alert">
      Failed to load quotes. Please try again later.
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
